{% extends "index.html" %}
{% block content%}

<div class="col-md-5 col-md-offset-1">
    <section id="first-tab-group" class="tabgroup">
        <div id="tab1">
            <div class="submit-form">
                <h4>Check <em>Flight Status</em>:</h4>
                {% for message in messages  %}

                <h3 style="color: red;">{{message}}</h3>
                  
                {% endfor %}
                <form id="form-submit" action="{%url 'searchbooking' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset>
                                <label for="flight_number">Flight:</label>
                                <input type="text" name='search' placeholder="Flight" style="background-color: rgb(206, 204, 204); border:none; padding:10px; width:200px; border-radius: 5px">
                            </fieldset>
                        </div>
                        
                    <br><br>
                        <div class="col-md-6">
                            <fieldset>
                                <button type="submit" id="form-submit" class="btn">Check Flight</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
