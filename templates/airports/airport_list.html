{% extends "index.html" %}
{% block content %}

<div class="col-md-5 col-md-offset-1">
    <section id="first-tab-group" class="tabgroup">
        <div id="tab1">
            <div class="submit-form">
                <h4>Check <em>Flight Status</em>:</h4>
                {% for message in messages  %}

                <h3 style="color: red;">{{message}}</h3>
                  
                {% endfor %}
                <form id="form-submit" method="POST">
                    {% csrf_token %}
                    {% for item in airport %}
                      
                    
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset>
                                <h5>{{item.first_name}}</h5><br><br>
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <fieldset>
                                <h6>{{item.last_name}}</h6><br><br>
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <fieldset>
                                <button type="submit" id="form-submit" class="btn">View</button><br><br>
                            </fieldset>
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</div>
</section>

  
{% endblock %}
